<template name="Login">
  <div class="container">
    <div class="row">
      <form id="login-form" class="col s9 l4 offset-s1 offset-l4">
        <h2 class="thin">Login</h2>
        <div class="row">
          <!-- E-mail -->
          <div class="input-field col s9 l9 offset-s1 offset-l1">
            <i class="material-icons prefix">account_circle</i>
            <input id="email icon_prefix" type="email" class="validate">
            <label for="email icon_prefix" data-error="E-pasta struktūrai jābūt: example@example.com">E-mail</label>
            <br><br>
          </div>
          <!-- Password -->
          <div class="input-field col s9 l9 offset-s1 offset-l1">
            <i class="material-icons prefix">lock</i>
            <input id="password icon_prefix" type="password" class="validate">
            <label for="password icon_prefix">Password</label>
          </div>
          <!-- Button -->
          <div class="input-field col s9 l5 offset-s3 offset-l4">
            <a class="waves-effect waves-light btn">Login</a>
          </div>
          <br>
        </div>
        <!-- <div class="password-restore">
          <a href="#" target="_blank">Aizmirsi paroli?</a>
        </div><br> -->
      </form>
    </div>
  </div>
</template>
